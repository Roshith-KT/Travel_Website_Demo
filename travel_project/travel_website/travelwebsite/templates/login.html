{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="{% static 'styles/login.css'%}" rel="stylesheet">
</head>
<body>
<header>
        <h1>Please login</h1>
    </header>
    <main>
        <form id="login_form" class="form_class" action="login" method="post">
            {% csrf_token %}
            <div class="form_div">
                <label>username:</label>
                <input class="field_class" name="username" type="text" placeholder="Enter username">
                <label>Password:</label>
                <input class="field_class" name="password" type="password" placeholder="Enter password">
                <input class="submit_class" type="submit"><br>
                <h2>
                    {% for msg in messages %}
                    {{msg}}
                    {% endfor %}
                </h2>
            </div>

        </form><br>
        <div style="background-color:white; color:black;">


            </div>

    </main>
<!--<script src="{% static 'js/login.js'%}"></script>-->

</body>
</html>
